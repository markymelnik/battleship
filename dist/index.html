<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class="container">
    <div class="ships-container">
      <h1>Place your ships</h1>
      <div class="ship destroyer" id="0" draggable="true"></div>
      <div class="ship submarine" id="1" draggable="true"></div>
      <div class="ship cruiser" id="2" draggable="true"></div>
      <div class="ship battleship" id="3" draggable="true"></div>
      <div class="ship carrier" id="4" draggable="true"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
