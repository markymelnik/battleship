<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class="container">

    <div class="header">
      <div class="header-text">Battleship</div>
    </div>

    <div class="body">
      <div class="player-container">
        <div class="player-name">placeholder</div>
        <div class="player-grid"></div>
      </div>
      <div class="ai-container">
        <div class="ai-name">OpponentAI</div>
        <div class="ai-grid"></div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-text">Made by Mark Melnik</div>
    </div>

    <form name="nameform" class="name-form">
      <h1>Enter your name:</h1>
      <div class="form-content">
        <label for="name"></label>
        <input type="text" id="nameInput" name="name" required/>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>

    <button type="button" class="reset-btn">Reset</button>



  </div>
  <script src="main.js"></script>
</body>
</html>
