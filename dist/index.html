<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class="container">
    <div class="ships-container">
      <h1>Place your ships</h1>
      <div class="ship" id="destroyer" draggable="true">
        <div class="ship-part"></div>
        <div class="ship-part"></div>
      </div>
      <div class="ship" id="cruiser" draggable="true">
        <div class="ship-part"></div>
        <div class="ship-part"></div>
        <div class="ship-part"></div>
      </div>
      <div class="ship" id="submarine" draggable="true">
        <div class="ship-part"></div>
        <div class="ship-part"></div>
        <div class="ship-part"></div>
      </div>
      <div class="ship" id="battleship" draggable="true">
        <div class="ship-part"></div>
        <div class="ship-part"></div>
        <div class="ship-part"></div>
        <div class="ship-part"></div>
      </div>
      <div class="ship" id="carrier" draggable="true">
        <div class="ship-part"></div>
        <div class="ship-part"></div>
        <div class="ship-part"></div>
        <div class="ship-part"></div>
        <div class="ship-part"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
